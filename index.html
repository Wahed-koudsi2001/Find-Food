<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals For You Ingredients</h2>
                <blockquote>
                    Real Food Does't have ingredients food is ingredients.
                    <br>
                    <cite>- jamie Oliver</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your Search Results: </h2>
                <div id="meal"></div>
            </div>
            <div class="meal-details">
                <button class="btn recipe-close-btn" type="button" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
